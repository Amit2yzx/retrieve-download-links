{% extends "base.html" %}

{% block title %}Error - URL Analyzer{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h2 class="card-title h5 mb-0">Error</h2>
    </div>
    <div class="card-body">
        <div class="alert alert-danger">
            <p>{{ error }}</p>
        </div>
        <p>Please try again with a different URL or check your internet connection.</p>
    </div>
</div>

<div class="text-center mt-4">
    <a href="/" class="btn btn-secondary">Try Again</a>
</div>
{% endblock %}
